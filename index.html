<!DOCTYPE html>
<html>
<head>
    <meta property="og:title" content="김시현 - 프로필 링크">
    <meta property="og:description" content="안녕하십니까">
    <meta property="og:image" content="굿굿.jpg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
       body {
        background-color: #37583f; 
       }
       .profile{
           width: 100px;
           height: 100px;

           border-radius: 100%;
           
           border: 2px solid white;

           background-image: url('굿굿.jpg');
           background-position: center;
           background-size: cover;
       } 
       .main {
           color: white; 
           font-size:  20px;

           margin-top: 30px;
           margin-bottom: 10px;
       }
       .sub {
           color: white; 
           font-size:  14px;

           margin-top: 0px;
           margin-bottom: 30px;
           
       } 
       .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
          
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #37583f;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap > a:hover {
            background-color: #d2d2d2;
        }

    </style>
</head> 
<body>   
    <div class="wrap">
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">김시현</h1>
            <p class="sub">코딩시작!</p>
            <a target="_blank" href="https://www.naver.com/">네이버</a>
<a target="_blank" href="https://www.youtube.com/">유튜브</a>

    </div> 
</body>
</html>
